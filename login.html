<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 80%;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }

        .note a {
            text-decoration: none;
            color: #007BFF;
        }

        .signup-link {
            font-size: 16px;
            margin-top: 20px;
        }

        .signup-link a {
            text-decoration: none;
            color: #007BFF;
        }

        .forgot-password-link a {
            text-decoration: none;
            color: #ff5733;
            cursor: pointer;
            font-size: 16px;
        }

        .loading-page {
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login To Your KRYPTLE Account</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button><a href="https://kryptle-crypto.github.io/dashboard/ndash.html" style="text-decoration: none; color: #fff;">Login</a></button>
        
        <p class="note">Don't have an account? <span class="signup-link"><a href="https://kryptle-crypto.github.io/register/signup.html">Sign up</a></span></p>

        <p class="forgot-password-link"><a href="javascript:void(0);" id="forgotPasswordLink">Forgot password?</a></p>
    </div>

    <!-- Loading Page -->
    <div class="loading-page" id="loadingPage">
        <div class="loading-text">
            <p>Please wait while we verify if you are the owner of this account...</p>
        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordLink").addEventListener("click", function() {
            document.getElementById("loadingPage").style.display = "flex";
            setTimeout(function() {
                window.location.href = "https://kryptle-crypto.github.io/dashboard/ndash.html";
            }, 5000); // 5 seconds delay before redirecting
        });

        // Hide the loading page initially
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loadingPage").style.display = "none";
        });
    </script>
</body>
</html>
